<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS i formularze</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="back">
            <p>Powrót</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4b7eec" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </div>
        <div class="exit">
            <p>Wyjdź</p>
        </div>
        <div class="main">
            <div class="hero">
                <h1>CSS (DIV) i formularze</h1>
            </div>
            <form action="" method="post">
                <div class="form">
                    <div class="div-data">
                        <div class="personal-data">
                            <div class="data">
                                <label for="fname">Imię: <br></label>
                                <input type="text" name="fname" id="fname" placeholder="Imię" required maxlength="32">
                            </div>
                            <div class="data">
                                <label for="lname">Nazwisko: <br></label>
                                <input type="text" name="lname" id="lname" placeholder="Nazwisko" required maxlength="32">
                            </div>
                            <div class="data">
                                <label for="bdate">Data urodzenia: <br></label>
                                <input type="date" name="bdate" id="bdate" placeholder="Data urodzenia" required min="1900-01-01">
                            </div>
                            <div class="data">
                                <label for="tnumber">Telefon: <br></label>
                                <input type="tel" name="tnumber" id="tnumber" placeholder="Telefon" required pattern="[0-9]{9}">
                            </div>
                        </div>
                        <div class="address-data">
                            <div class="data">
                                <label for="address">Adres zamieszkania: <br></label>
                                <input type="text" name="address" id="address" placeholder="Adres" required maxlength="64">
                            </div>
                            <div class="data">
                                <label for="city">Miasto: <br></label>
                                <input type="text" name="city" id="city" placeholder="Miasto" required maxlength="32">
                            </div>
                            <div class="data">
                                <label for="postal">Kod pocztowy: <br></label>
                                <input type="text" name="postal" id="postal" placeholder="Kod pocztowy" required pattern="[0-9]{2}-[0-9]{3}">
                            </div>
                            <div class="data">
                                <label for="region">Województwo: <br></label>
                                <input type="text" name="region" id="region" placeholder="Województwo" required maxlength="32">
                            </div>
                        </div>
                    </div>
                    <div class="other-data">
                        <div class="data">
                            <label for="email">Email: <br></label>
                            <input type="email" name="email" id="email" placeholder="Email" required maxlength="64">
                        </div>
                        <div class="data">
                            <label for="password">Hasło</label>
                            <input type="password" name="password" id="password" required placeholder="Hasło" minlength="8" maxlength="32">
                        </div>
                        <div class="data-gender">
                            <h2>Wybierz płeć</h2>
                            <div class="data-group">
                                <label for="male">Mężczyzna<br></label>
                                <input type="radio" name="gender" id="male" value="male" checked>
                            </div>
                            <div class="data-group">
                                <label for="female">Kobieta<br></label>
                                <input type="radio" name="gender" id="female" value="female">
                            </div>
                        </div>
                        <div class="data-dlicense">
                            <div class="data-group">
                                <label for="dlicense">Posiadam prawo jazdy</label>
                                <input type="checkbox" name="dlicense" id="dlicense">
                            </div>
                        </div>
                        <div class="data">
                            <label for="extra">Uwagi</label>
                            <textarea name="extra" id="extra" maxlength="128"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="reset">Resetuj</button>
                        <button type="submit">Wyślij</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="about">
            <h2>Jakub Strzelczak</h2>
            <p>Numer albumu: 227684</p>
            <h4>październik 2025</h4>
        </div>
    </div>
</body>

</html>
