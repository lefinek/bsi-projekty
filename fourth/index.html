<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="back">
                <p>Powrót</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4b7eec" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </div>
            <div class="content">
                <div class="behind">
                    <div class="monitor">
                        <div class="actual_monitor">
                            <input type="text" id="data" value="" readonly />
                        </div>
                    </div>
                    <div class="board">
                        <div class="actual_board">
                            <div class="line">
                                <button id="on" value="ON">ON</button>
                                <button id="c" value="C">C</button>
                                <button value="CE">CE</button>
                                <button value="M+">M+</button>
                                <button value="M">M</button>
                            </div>
                            <div class="line">
                                <button value="7">7</button>
                                <button value="8">8</button>
                                <button value="9">9</button>
                                <button value="/">/</button>
                                <button value="X">X</button>
                            </div>
                            <div class="line">
                                <button value="4">4</button>
                                <button value="5">5</button>
                                <button value="6">6</button>
                                <button value="+/-">+/-</button>
                                <button value="-">-</button>
                            </div>
                            <div class="line">
                                <button value="3">3</button>
                                <button value="2">2</button>
                                <button value="1">1</button>
                                <button value="√">√</button>
                                <button value="%">%</button>
                            </div>
                            <div class="line">
                                <button value="0">0</button>
                                <button value=".">.</button>
                                <button value="=">=</button>
                                <button id="plus" value="+">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="about">
                <h2>Jakub Strzelczak</h2>
                <p>Numer albumu: 227684</p>
                <h4>październik 2025</h4>
            </div>
        </div>
    </body>
</html>
